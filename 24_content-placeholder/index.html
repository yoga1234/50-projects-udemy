  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header">
        <img
          src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80"

      <h3 class="card-title animated-bg animated-bg-text" id="title">
        Lorem ipsum dolor sit amet.
      </h3>
      <p class="card-excerpt" id="excerpt">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti,
        tempora.
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile_img">
          <img
            src="https://randomuser.me/api/portraits/men/45.jpg"
            alt="A person"
          />
        </div>
        <div class="author-info">
          <strong class="animated-bg-animated-bg-text" id="name">
            John Doe
          </strong>
          <small class="animated-bg animated-bg-text" id="date">Oct 20, 2020</small>
        </div>
      </div>
